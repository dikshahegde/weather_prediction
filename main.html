<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"
    <title>weather report</title>
</head>
<body>
     <h1>weather prediction</h1>
     <form method="post" action="/predict">

    <input type="submit" value="predict"><br><br>

</form>
</body>
</html>
